<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo4j-KG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b><i>(:PDF)-[:to {using: "Azure ML"}]->(:KG {in: "Neo4j"})</i></b></a>
      </div>
    </nav>
    <br />
    <div class="container">
    <br/>
    <form action="/url" method="post">
      <p>Enter the document url below and click Build Graph. Please wait until procesed finished.</p>
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="getUrl" placeholder="Paste PDF URL" aria-label="Paste PDF URL" aria-describedby="button-addon2" id="getUrl">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Build Graph</button>
      </div>
    </form>   
  </div>
</body>

</html>
